<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="../icons/favicon.png" type="image/x-icon" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>

  <body>
    <main class="min-vh-100 d-flex align-items-center bg-light">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h1 class="text-center mb-4 text-primary">Welcome Back</h1>
                <p class="text-center text-muted mb-4">Login to continue using the Story App</p>

                <form id="loginForm" novalidate>
                  <div class="mb-3">
                    <label for="validationCustomRecordEmail" class="form-label">Email</label>
                    <input-with-validation
                      type="email"
                      inputId="validationCustomRecordEmail"
                      invalidFeedbackMessage="Please enter your email address."
                      required
                    ></input-with-validation>
                  </div>

                  <div class="mb-3">
                    <label for="validationCustomPassword" class="form-label">Password</label>
                    <input-with-validation
                      type="password"
                      inputId="validationCustomPassword"
                      invalidFeedbackMessage="Password is required."
                      required
                    ></input-with-validation>
                  </div>

                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                      <input type="checkbox" id="rememberMe" />
                      <label for="rememberMe" class="form-check-label small"> Remember me </label>
                    </div>
                    <a href="#" class="small text-primary">Forgot Password?</a>
                  </div>

                  <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>

                <div class="mt-4 text-center">
                  <p class="small text-muted">
                    Don't have an account?
                    <a href="/auth/register.html" class="text-primary">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Notification -->
    <modal-notification></modal-notification>
  </body>
</html>
